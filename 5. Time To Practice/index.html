<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. TIME TO PRACTICE</title>
  </head>
  <body>
    <header>
      <span><i class="fas fa-times fa-2x"></i></span>
      <span>Playlist</span>
    </header>

    <main class="main-screen">
      <div class="music-info">
        <div class="music-info__image">
          <i class="far fa-image fa-2x"></i>
        </div>
        <div class="music-info__text">
          <span>Random Love</span>
          <span>by Divay Kapoor</span>
        </div>
      </div>
      <div class="music-button">
        <div class="music-button__play">
          <span><i class="fas fa-play fa-lg"></i></span>
          <span>Play</span>
        </div>
        <div class="music-button__etc">
          <span><i class="far fa-heart fa-2x"></i></span>
          <span><i class="fas fa-plus fa-2x"></i></span>
        </div>
      </div>
      <div class="music-list">
        <div class="music-list_part">
          <div class="music-list__image first"></div>
          <div class="music-list__text">
            <span>Matargasti</span>
            <span>Mohit Chauhan</span>
          </div>
        </div>
        <div class="music-list_part">
          <div class="music-list__image second"></div>
          <div class="music-list__text">
            <span>Attitude</span>
            <span>Lewis OfMan ∙ Attitude</span>
          </div>
        </div>
        <div class="music-list_part">
          <div class="music-list__image third"></div>
          <div class="music-list__text">
            <span>Try Everthing</span>
            <span>Shakira ∙ Zootopia</span>
          </div>
        </div>
        <div class="music-list_part">
          <div class="music-list__image fourth"></div>
          <div class="music-list__text">
            <span>Sunflower</span>
            <span>Joseph Vincent ∙ Sunflower</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/6042774c59.js" crossorigin="anonymous"></script>
</html>
