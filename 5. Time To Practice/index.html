<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5. TIME TO PRACTICE</title>
  </head>
  <body>
    <div class="status-bar">
      <span>02:43</span>
      <div>
        <i class="fas fa-signal"></i>
        <span>LTE</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>

    <header>
      <span><i class="fas fa-times fa-2x"></i></span>
      <span>Playlist</span>
      <span><i class="fas fa-home fa-2x"></i></span>
    </header>

    <main class="main-screen">
      <div class="music-info">
        <img src="./img/profile.jpg" />
        <div class="music-info__text">
          <span>카더가든</span>
          <span>소유자: ukss님</span>
          <span>재생목록 ∙ 노래 4곡</span>
        </div>
      </div>
      <div class="music-button">
        <div class="music-button__play">
          <span><i class="fas fa-play fa-lg"></i></span>
          <span>Play</span>
        </div>
        <div class="music-button__etc">
          <span><i class="far fa-heart fa-2x"></i></span>
          <span><i class="fas fa-plus fa-2x"></i></span>
        </div>
      </div>
      <div class="music-list">
        <div class="music-list_part">
          <img src="./img/명동콜링.jpg" />
          <div class="music-list__text">
            <span>명동콜링</span>
            <span>카더가든</span>
          </div>
        </div>
        <div class="music-list_part">
          <img src="./img/우리의 밤을 외워요.jpg" />
          <div class="music-list__text">
            <span>우리의 밤을 외워요</span>
            <span>카더가든</span>
          </div>
        </div>
        <div class="music-list_part">
          <img src="./img/기다린 만큼 더.jpeg" />
          <div class="music-list__text">
            <span>기다린 만큼, 더</span>
            <span>카더가든</span>
          </div>
        </div>
        <div class="music-list_part">
          <img src="./img/그대와 잠든 나 사이에.jpg" />
          <div class="music-list__text">
            <span>그대와 잠든 나 사이에</span>
            <span>카더가든</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="https://kit.fontawesome.com/6042774c59.js" crossorigin="anonymous"></script>
</html>
