  <body>
    <h1>Random Number Game</h1>

    <form class="game-form">
      <div class="range">
        <h3>Generate a number between 0 and</h3>

        <span>Guess the number:</span>

    </form>

    <form class="result-form hidden"></form>

    <script src="./src/index.js"></script>
