<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. Making Form</title>
  </head>
  <body>
    <div>
      <img src="https://noticon-static.tammolo.com/dgggcrkxq/image/upload/v1586271210/noticon/sageach1qrmmyfufwli1.gif" />
      <h1>Create An Account</h1>
    </div>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input required type="text" id="first-name" />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input required type="text" id="last-name" />
      </div>
      <div>
        <label for="email">Email</label>
        <input required type="email" id="email" />
      </div>
      <div>
        <label for="username">username</label>
        <input required type="text" id="username" />
      </div>
      <div>
        <label for="password">password</label>
        <input required type="password" minlength="10" id="password" />
      </div>
      <div>
        <label for="birth-date">Birth date</label>
        <input required type="date" id="birth-date" />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input required type="range" id="happy" />
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input required type="color" id="color" />
      </div>
      <div id="submit">
        <input required type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
