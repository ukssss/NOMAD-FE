<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - KoKoaClone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__div">
        <div class="alt-header__column">
          <a href="javascript:history.back();">
            <i class="fas fa-angle-left fa-3x"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
          <i class="fas fa-search fa-2x"></i>
        </div>
      </div>
    </header>

    <main class="main-screen">
      <div class="settings-screen">
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Kokoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-info-circle"></i>
              <span>Version</span>
            </div>
            <div class="settings__setting-column">
              <span>Lastest Version</span>
            </div>
          </li>
        </ul>
        <div class="divider"></div>
        <ul class="settings-list">
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-bullhorn"></i>
              <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Notification</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-info-circle"></i>
              <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Display</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Themes</span>
            </div>
            <div class="settings__setting-column">
              <span>Default theme</span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__setting-column">
              <i class="fas fa-flask"></i>
              <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
          </li>
        </ul>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__update point"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-landscape">
      <span>가로 모드를 지원하지 않습니다</span>
    </div>

    <div id="no-mobile">
      <span>모바일 기기에서만 지원합니다</span>
    </div>

    <script src="https://kit.fontawesome.com/6042774c59.js" crossorigin="anonymous"></script>
  </body>
</html>
